<div class="campaign-result<% if(featured) { %> big<% } %>">
  <% if(staffPick) {  %><div class="flag staff-pick">Staff Pick</div><% } %>
  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" data-src="<%= image %>">
  <div class="headline">
    <h3><%= title %></h3>
    <p><%= description %></p>
  </div>
  <a class="full-link" href="<%= url %>"><span><%= title %></span></a>
</div>
